<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google TV Dashboard</title>
    <style>
        :root {
            --bg-dark: #0f1014;
            --circle-base: rgba(255, 255, 255, 0.07);
            --icon-size: 140px; 
        }

        body {
            margin: 0;
            background: var(--bg-dark) no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            transition: background-image 1s ease-in-out;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(to top, var(--bg-dark) 10%, transparent 80%);
            z-index: 1;
        }

        .content { position: relative; z-index: 2; padding: 0 5% 5% 5%; }

        .featured-info h2 { 
            font-size: 65px; 
            margin-bottom: 50px; 
            font-weight: 700;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8); 
        }

        .app-row { display: flex; gap: 20px; align-items: center; }

        .app-item {
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none; color: white; width: var(--icon-size);
        }

        .icon-wrapper {
            width: var(--icon-size); height: var(--icon-size);
            background: var(--circle-base); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
        }

        .icon-wrapper img {
            width: 50%; height: 50%; object-fit: contain;
            transition: all 0.3s ease;
            /* ESTADO GHOST: Preto e sutilmente transparente */
            filter: brightness(0);
            opacity: 0.4;
        }

        /* ESTADO HOVER: O c√≠rculo fica branco e o logo ganha cor total */
        .app-item:hover .icon-wrapper {
            transform: scale(1.15);
            background: #ffffff;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .app-item:hover img {
            filter: brightness(1); /* Remove o preto */
            opacity: 1; /* Cor total */
            transform: scale(1.1);
        }

        .app-item span { 
            margin-top: 15px; font-size: 18px; font-weight: 600;
            opacity: 0; transform: translateY(10px); transition: 0.3s; 
        }

        .app-item:hover span { opacity: 1; transform: translateY(0); }

        .clock { position: fixed; top: 40px; right: 5%; font-size: 35px; z-index: 3; font-weight: 300; }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <div class="clock" id="clock">00:00</div>

    <div class="content">
        <div class="featured-info"><h2 id="movie-title">Pronto para assistir</h2></div>
        
        <div class="app-row">
            <a href="https://www.netflix.com" class="app-item">
                <div class="icon-wrapper"><img src="https://cdn.worldvectorlogo.com/logos/netflix-3.svg"></div>
                <span>Netflix</span>
            </a>

            <a href="https://www.youtube.com" class="app-item">
                <div class="icon-wrapper"><img src="https://cdn.worldvectorlogo.com/logos/youtube-icon.svg"></div>
                <span>YouTube</span>
            </a>

            <a href="https://www.disneyplus.com" class="app-item">
                <div class="icon-wrapper"><img src="https://cdn.worldvectorlogo.com/logos/disney-plus-1.svg"></div>
                <span>Disney+</span>
            </a>

            <a href="https://www.primevideo.com" class="app-item">
                <div class="icon-wrapper"><img src="https://cdn.worldvectorlogo.com/logos/amazon-prime-video-1.svg"></div>
                <span>Prime</span>
            </a>

            <a href="https://tv.apple.com" class="app-item">
                <div class="icon-wrapper"><img src="https://cdn.worldvectorlogo.com/logos/apple-tv-1.svg"></div>
                <span>Apple TV+</span>
            </a>

            <a href="https://www.max.com" class="app-item">
                <div class="icon-wrapper"><img src="https://cdn.worldvectorlogo.com/logos/hbo-max-1.svg"></div>
                <span>HBO Max</span>
            </a>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
        }

        async function updateBackground() {
            const key = '50a498a44b94f61f70d585483f98c87f';
            try {
                const res = await fetch(`https://api.themoviedb.org/3/trending/all/week?api_key=${key}&language=pt-BR`);
                const data = await res.json();
                const movie = data.results[Math.floor(Math.random() * 8)];
                const imgUrl = `https://image.tmdb.org/t/p/original${movie.backdrop_path}`;
                document.body.style.backgroundImage = `url('${imgUrl}')`;
                document.getElementById('movie-title').textContent = movie.title || movie.name;
            } catch (e) { console.error("Erro na API"); }
        }

        setInterval(updateClock, 1000);
        setInterval(updateBackground, 30000);
        updateClock();
        updateBackground();
    </script>
</body>
</html>
